<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Session App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>새로운 곡 추가하기</h2>
<form id="songForm">
    <input type="text" id="title" placeholder="곡 제목" required>
    <input type="text" id="artist" placeholder="아티스트 이름" required>
    <textarea id="description" placeholder="설명"></textarea>
    <input type="text" id="link" placeholder="유튜브 링크">
    <input type="text" id="session" placeholder="세션 (예: Guitar, Drums, Keyboard)" required>
    <button type="submit">등록하기</button>
</form>

<h2>등록된 곡 목록</h2>
<table id="songTable">
    <thead>
        <tr>
            <th>곡 제목</th>
            <th>아티스트</th>
            <th>설명</th>
            <th>유튜브 링크</th>
            <th>세션 지원</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const form = document.getElementById('songForm');
    const tableBody = document.querySelector('#songTable tbody');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const artist = document.getElementById('artist').value;
        const description = document.getElementById('description').value;
        const link = document.getElementById('link').value;
        const session = document.getElementById('session').value.split(',').map(s => s.trim());

        const row = document.createElement('tr');
        const sessionButtons = session.map(s => `<button onclick="applySession(this, '${s}')">${s}</button>`).join(' ');

        row.innerHTML = `
            <td>${title}</td>
            <td>${artist}</td>
            <td>${description}</td>
            <td><a href="${link}" target="_blank">링크</a></td>
            <td>${sessionButtons}<br>
                <input type='text' placeholder='이름 입력' class='nameInput'>
            </td>
        `;
        tableBody.appendChild(row);

        form.reset();
    });

    function applySession(button, session) {
        const td = button.parentElement;
        const nameInput = td.querySelector('.nameInput');
        const name = nameInput.value.trim();

        if (!name) {
            alert('이름을 입력하세요.');
            return;
        }

        const applied = td.querySelectorAll('span');
        if (applied.length < 2) {
            const span = document.createElement('span');
            span.textContent = `${session} - ${name} `;
            td.appendChild(span);
            nameInput.value = '';
        } else {
            alert('해당 세션은 최대 2명만 지원할 수 있습니다.');
        }
    }
</script>

</body>
</html>
