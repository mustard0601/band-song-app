<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡 등록하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>곡 등록하기</h2>

<form id="songForm">
    <input type="text" id="title" placeholder="곡 제목" required />
    <input type="text" id="artist" placeholder="아티스트" required />
    <input type="url" id="link" placeholder="유튜브 링크 (https:// 포함)" required />
    <textarea id="description" placeholder="비고" rows="3"></textarea>

    <button type="submit">등록하기</button>
</form>

<script>
    const API_URL = "YOUR_GOOGLE_SCRIPT_DEPLOYMENT_URL";

    document.getElementById('songForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const song = {
            title: document.getElementById('title').value,
            artist: document.getElementById('artist').value,
            link: document.getElementById('link').value,
            description: document.getElementById('description').value,
            session: []
        };

        // 1️⃣ LocalStorage에 저장
        const songs = JSON.parse(localStorage.getItem('songs')) || [];
        songs.push(song);
        localStorage.setItem('songs', JSON.stringify(songs));

        // 2️⃣ Google Sheet에 추가
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'add',
                    title: song.title,
                    artist: song.artist,
                    link: song.link,
                    session: song.session,
                    description: song.description
                })
            });

            if (!response.ok) {
                alert('구글 시트 업데이트에 실패했습니다.');
            } else {
                alert('곡이 성공적으로 등록되었습니다.');
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
