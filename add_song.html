<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡 등록하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

<h2>곡 등록하기</h2>

<form id="songForm">
    <input type="text" id="title" placeholder="곡 제목" required />
    <input type="text" id="artist" placeholder="아티스트" required />
    <input type="url" id="link" placeholder="유튜브 링크 (https:// 포함)" required />
    <textarea id="description" placeholder="비고" rows="3"></textarea>

    <div class="checkbox-group">
        <div class="checkbox-item">
            <input type="checkbox" value="Vocal" />
            <label>보컬</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" value="Guitar1" />
            <label>기타1</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" value="Guitar2" />
            <label>기타2</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" value="Bass" />
            <label>베이스</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" value="Drums" />
            <label>드럼</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" value="Keyboard" />
            <label>키보드</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="otherSession1" />
            <label>그 외 1</label>
            <input type="text" id="otherSessionInput1" placeholder="악기명 입력" disabled />
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="otherSession2" />
            <label>그 외 2</label>
            <input type="text" id="otherSessionInput2" placeholder="악기명 입력" disabled />
        </div>
    </div>

    <div class="radio-group">
        <h4>본인 세션 선택</h4>
        <div class="radio-item"><input type="radio" name="mySession" value="Vocal" /> <label>보컬</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Guitar1" /> <label>기타1</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Guitar2" /> <label>기타2</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Bass" /> <label>베이스</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Drums" /> <label>드럼</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Keyboard" /> <label>키보드</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Other1" /> <label>그 외 1</label></div>
        <div class="radio-item"><input type="radio" name="mySession" value="Other2" /> <label>그 외 2</label></div>
    </div>

    <input type="text" id="userName" placeholder="이름 입력 (세션 선택 시 활성화)" disabled />
    <button type="submit">등록하기</button>
</form>

<script>
    document.getElementById('otherSession1').addEventListener('change', (e) => {
        document.getElementById('otherSessionInput1').disabled = !e.target.checked;
    });

    document.getElementById('otherSession2').addEventListener('change', (e) => {
        document.getElementById('otherSessionInput2').disabled = !e.target.checked;
    });

    const radioButtons = document.querySelectorAll('input[name="mySession"]');
    radioButtons.forEach(button => {
        button.addEventListener('change', (e) => {
            document.getElementById('userName').disabled = false;
        });
    });
</script>

</body>
</html>
